<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and OTP Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 400px;
            width: 100%;
            margin: 20px;
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .otp-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .otp-input {
            width: 70px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: center;
        }
    </style>
</head>
<body>

  <div class="container" id="loginContainer">
      <h2>Enter Mobile Number</h2>
      <input type="tel" id="mobileInput" placeholder="Enter 10-digit mobile number" maxlength="10">
      <button onclick="sendOTP()">Send OTP</button>
  </div>
  
  <div class="container" id="otpContainer" style="display: none;">
      <h2>Verify OTP</h2>
      <div class="otp-container">
          <input type="text" class="otp-input" id="otp1" maxlength="1" oninput="moveToNext(this, 'otp2')">
          <input type="text" class="otp-input" id="otp2" maxlength="1" oninput="moveToNext(this, 'otp3')">
          <input type="text" class="otp-input" id="otp3" maxlength="1" oninput="moveToNext(this, 'otp4')">
          <input type="text" class="otp-input" id="otp4" maxlength="1" oninput="moveToNext(this, null)">
      </div>
      <button onclick="verifyOTP()">Verify OTP</button>
  </div>
  
  <script>
      function sendOTP() {
          const mobileInput = document.getElementById('mobileInput');
          const mobileNumber = mobileInput.value;
  
          fetch('https://apis.ab.apnibus.com/account/sales-app/otp/', {
              method: 'POST',
              headers: {
                  'Content-Type': 'application/json',
              },
              body: JSON.stringify({ mobile: mobileNumber }),
          })
          .then(response => response.json())
          .then(data => {
              if (data.status === 200) {
                  alert('OTP Sent successfully!');
                  localStorage.setItem('mobileNumber', mobileNumber);
  
                  document.getElementById('loginContainer').style.display = 'none';
                  document.getElementById('otpContainer').style.display = 'block';
              } else {
                  throw new Error('Failed to send OTP. Please try again.');
              }
          })
          .catch(error => {
              alert(error.message);
              console.error(error);
          });
      }
  
      function moveToNext(currentInput, nextInputId) {
          const currentValue = currentInput.value;
          if (currentValue.length === 1 && nextInputId) {
              const nextInput = document.getElementById(nextInputId);
              nextInput.focus();
          }
      }
  
      function verifyOTP() {
          const otp1 = document.getElementById('otp1').value;
          const otp2 = document.getElementById('otp2').value;
          const otp3 = document.getElementById('otp3').value;
          const otp4 = document.getElementById('otp4').value;
          const mobileNumber = localStorage.getItem('mobileNumber');
  
          const otp = otp1 + otp2 + otp3 + otp4;
  
          fetch('https://apis.ab.apnibus.com/account/sales-app/otp/verify/', {
              method: 'PUT',
              headers: {
                  'Content-Type': 'application/json',
              },
              body: JSON.stringify({ mobile: mobileNumber, otp: otp }),
          })
          .then(response => response.json())
          .then(data => {
              if (data.status === 200) {
                  const token = data.data.auth_token
                  console.log("token")
                  const name = data.data.name

                  console.log(token)
                  localStorage.setItem('token', token);
                  localStorage.setItem('name', name);


              } else {
                  throw new Error('Failed to verify OTP. Please try again.');
              }
          })
          .catch(error => {
              alert(error.message);
              console.error(error);
          });
      }
  </script>
  
  </body>
  </html>
